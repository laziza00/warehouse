<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse</title>
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>

    <!-- Header -->

    <header class="site-header header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="header__logo">
            <img class="header__logo--white" src="images/white-logo.png" alt="white-logo">
          </a>
          <div class="header__search">
            <input class="header__input" type="text" placeholder="Enter your keyword">
            <span><i class='bx bx-search'></i></span>
          </div>
          <div class="header__btns">
            <button class="header__btn header__btn--user"><i class='bx bx-user'></i></button>
            <button class="header__btn header__btn--heart"><i class='bx bx-heart' ></i></button>
            <button class="header__btn header__btn--store"><i class='bx bx-store' ></i>
            <span>0</span>
            </button>
            <button class="header__btn header__btn--settings"><i class='bx bx-cog'></i></button>
          </div>
        </div>
      </div>
    </header>

    <!-- Navigation -->

    <nav class="nav">
        <div class="container">
        <ul class="nav__list">
          <li class="nav__item nav__item--active"><a href="#" class="nav__link ">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">All Demos <i class='bx bx-chevron-down' ></i></a></li>
          <li class="nav__item"><a href="#" class="nav__link">Pages <i class='bx bx-chevron-down' ></i></a></li>
          <li class="nav__item"><a href="#" class="nav__link">Categpries <i class='bx bx-chevron-down' ></i></a></li>
          <li class="nav__item"><a href="#" class="nav__link">Blog <i class='bx bx-chevron-down' ></i></a></li>
        </ul>
        </div>
    </nav>
    <script src="js/main.js"></script>
  </body>
</html>
